<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: darkblue; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 8px; margin: 5px 0; background: #f2f2f2; border-radius: 5px; }
    .done { text-decoration: line-through; color: gray; background-color: #d3ffd3; }
    button { margin-left: 10px; padding: 4px 8px; }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <h2>These are your tasks to complete</h2>

  <ul id="taskList">
    <li><span class="taskText">Sample Task 1</span> 
        <button class="doneBtn">Complete</button> 
        <button class="delete">Delete</button>
    </li>
    <li><span class="taskText">Sample Task 2</span> 
        <button class="doneBtn">Complete</button> 
        <button class="delete">Delete</button>
    </li>
  </ul>

  <input type="text" id="taskInput" placeholder="Enter new task">
  <button id="addTask">Add Task</button>

  <script>
    $(document).ready(function(){
       
      
      $("#addTask").click(function(){
        let task = $("#taskInput").val();
        if(task.trim() !== ""){
          $("#taskList").append(
            `<li><span class="taskText">${task}</span>
               <button class="doneBtn">Complete</button>
               <button class="delete">Delete</button>
             </li>`
          );
          $("#taskInput").val(""); 
        }
      });

      
      $("#taskList").on("click", ".doneBtn", function(){
        $(this).parent().toggleClass("done");
      });

      
      $("#taskList").on("click", ".delete", function(){
        $(this).parent().remove();
      });

    });
  </script>

</body>
</html>
